<! DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blizz Cafe Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", serif;
        }

        /* Ensure body and html take full height */
        html, body {
            height: 100%;
            width: 100%;
        }

        

        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 30px 200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background-color: #b39b68;
            color: white;
        }

        .logo {
            font-size: 2em;
            color: #644926;
            pointer-events: none;
        }

        .navigation a {
            text-decoration: none;
            color: #635538;
            padding: 6px 15px;
            border-radius: 20px;
            margin: 0 10px;
            font-weight: 600;
        }

        .navigation a:hover,
        .navigation a.active {
            background: #644926;
            color: #fff;
        }

        .Smoke {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ensure it takes full viewport height */
            color: #644926;
        }

        #text {
            font-size: 5em;
        }

        footer {
            background-color: #b39b68;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>

<body>
    <header>
        <h2 class="Blizz Cafe">Blizz Cafe</h2>
        <nav class="navigation">
            <a href="#" class="active">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Service</a>
        </nav>
    </header>

    <section class="Smoke">
        <h2 id="text">All you need is a Cup of Coffee..</h2>
    </section>

    <!-- Ensure the image is a block-level element -->
    <img src="franzes.jpg" alt="Full Page background-image">
  
    <footer>
        <p>&copy; 2024 Bliss Cafe</p>
    </footer>
</body>

</html>
